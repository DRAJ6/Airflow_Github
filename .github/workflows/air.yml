name: Run Airflow Locally

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Create virtual environment
      run: python -m venv venv

    - name: Activate virtual environment
      run: source venv/bin/activate

    - name: Install Airflow
      run: pip install apache-airflow

    - name: Initialize Airflow Database
      run: airflow db init

    - name: Start Airflow Webserver
      run: airflow webserver --port 8080 --host localhost


    - name: Start Airflow Scheduler
      run: airflow scheduler

    - name: Run Airflow DAGs
      run: airflow dags trigger dags/airflow.py

    - name: Deactivate virtual environment
      run: deactivate
